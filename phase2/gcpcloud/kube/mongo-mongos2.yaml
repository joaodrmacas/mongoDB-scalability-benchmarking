apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-mongos2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-mongos2
  template:
    metadata:
      labels:
        app: mongo-mongos2
        service: mongo-mongos  # Add this line
    spec:
      nodeName: worker2
      containers:
        - name: mongos
          image: mongo:6.0
          command: ["mongos", "--configdb", "cfgReplSet/mongo-cfg:27017", "--port", "27017", "--bind_ip_all"]
