version: '3'
services:
  mongodb:
    image: mongo
    container_name: mongodb-test
    ports:
      - "27017:27017"
    
  mongostat:
    image: mongo
    container_name: mongostat-test
    depends_on:
      - mongodb
    command: >
      bash -c "while true; do
        mongostat --host mongodb --port 27017 --discover --json 1;
        sleep 1;
      done"
    tty: true

  client:
    build: ./client
    depends_on:
      - mongodb
    environment:
      MONGO_URL: mongodb://mongodb-test:27017
    scale: 1